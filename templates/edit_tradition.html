{% extends "base.html" %}
{% block content %}

<div class="row overlay-row">
    <h2>Edit tradition</h2>
    <!--Form-->
    <form class="col s12" method="POST" action="{{ url_for('edit_tradition', tradition_id=tradition._id) }}">
    <!--Tradition name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-heading prefix maroon"></i>
                <input id="tradition_name" name="tradition_name" minlength="3" maxlength="50" type="text" class="validate" value="{{ tradition.tradition_name }}"required>
                <label for="tradition_name">Give your tradition a name</label>
            </div>
        </div>
        <!--Category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-stream prefix maroon"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    {% for category in categories %}
                        {% if category.category_name == tradition.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!--Group-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-users prefix maroon"></i>
                <select id="group_name" name="group_name" class="validate" required>
                    {% for group in groups %}
                        {% if group.group_name == tradition.group_name %}
                            <option value="{{ group.group_name }}" selected>{{ group.group_name }}</option>
                        {% else %}
                            <option value="{{ group.group_name }}">{{ group.group_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="group_name">Group</label>
            </div>
        </div>
    <!--Country-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-globe-africa prefix maroon"></i>
                    <select id="country_name" name="country_name" class="validate" required>
                    <option value="" disabled selected>Which country are you in?</option>
                    {% for country in countries %}
                    <option value="{{ country.country_name }}">{{ country.country_name }}</option>
                    {% endfor %}
                </select>
                <label for="country">Choose your country</label>
            </div>
    <!--Description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-comment-dots prefix maroon"></i>
                <textarea id="tradition_description" name="tradition_description" minlength="10" maxlength="300" class="materialize-textarea validate" required>{{- tradition.tradition_description -}}</textarea>
                <label for="tradition_description">Description</label>
            </div>
        </div>
    <!--Upload image-->
    <!--
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix maroon"></i>
                <textarea id="file-upload" class="materialize-textarea"></textarea>
                <label for="file-upload">Upload an image here</label>
            </div>
        </div>-->
        <div class="row">
            <div class="col s6">
                <!--Submit button-->
                <button type="submit" class="btn-small maroon-button">Save your changes <i class="fas fa-cloud-upload-alt right"></i></button> 
            </div>
                <!--Cancel button-->
            <div class="col s6">
                <a href="{{ url_for('get_traditions') }}" class="btn-small orange-button"><i class="fas fa-times right"></i>Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
