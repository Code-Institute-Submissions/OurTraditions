{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>

<div class="row">
    <form class="col s12 offset-m3 m6" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--username field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix maroon"></i>
                    <input id="username" name="username" type="text" minlength="4" max-length="15"
                        pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
                    <label for="username">Enter your username</label>
                </div>
            </div>
            <!--password field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix maroon"></i>
                    <input id="password" name="password" type="password" minlength="8" max-length="20"
                        pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                    <label for="password">Enter your password</label>
                </div>
            </div>
            <!--login button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large maroon-button">Login <i
                        class="fas fa-door-open"></i></button>
            </div>
        </div>
    </form>
</div>
            <div class="row">
                <div class="col s12 center-align">
                    <h5>Not a member yet? 
                        <a href="{{ url_for('register') }}">Register here.</a>
                    </h5>
                </div>
            </div>

{% endblock %}
{% block allTraditions %}
{% endblock %}
