{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register to add traditions and vote</h3>

<div class="row">
    <form class="col s12 m8" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--username field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="4" max-length="15" 
                    pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
                    <label for="username">Choose a username</label>
                </div>
            </div>
            <!--password field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-text text darken"></i>
                   <input id="password" name="password" type="password" minlength="8" max-length="20" 
                   pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                    <label for="password">Add a password</label>
                </div>
                </div>
                <!--confirm password field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-text text darken"></i>
                    <input id="confirm-password" name="confirm-password" type="password" minlength="8" max-length="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                    <label for="confirm-password">Re-enter your password</label>
                </div>
                </div>
                <!--register button-->
                <div class="row">
<button type="submit" class="col s12 btn-large orange darken-3">Register <i class="fas fa-door-open"></i></button>
                </div>
        </div>
    </form>
</div>
            
{% endblock %}
